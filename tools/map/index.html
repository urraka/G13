<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>Map generator</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="js/rhill-voronoi-core.min.js"></script>
	<script type="text/javascript" src="js/rand.js"></script>
	<script type="text/javascript" src="js/perlin_noise.js"></script>
	<script type="text/javascript" src="js/voronoi_relax.js"></script>
	<script type="text/javascript" src="js/voronoi_polygons.js"></script>
	<script type="text/javascript" src="js/polygon_refine.js"></script>
	<script type="text/javascript" src="js/polygon_outlines.js"></script>
	<script type="text/javascript" src="js/polygon_simplify.js"></script>
	<script type="text/javascript" src="js/map_generate.js"></script>
	<script type="text/javascript" src="js/map_export.js"></script>
	<script type="text/javascript" src="js/map_draw.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body onload="main()">
	<canvas></canvas>
	<div id="toolbar">
		<label for="width">Width:</label>
		<input id="width" type="text" value="1500" />
		<label for="height">Height:</label>
		<input id="height" type="text" value="800" />
		<label for="offset" title="Approximate distance between the random points used to generate the Voronoi diagram.">Offset:</label>
		<input id="offset" type="text" value="30" />
		<label for="noise-scale" title="Scale applied to the points before passing their coordinates to the perlin noise function.">Noise Scale:</label>
		<input id="noise-scale" type="text" value="0.005" />
		<label for="relaxation" title="Number of iterations for the Lloyd's relaxation algorithm.">Relaxation:</label>
		<input id="relaxation" type="text" value="10" />
		<label for="simplification" title="Threshold for the polygon simplification (0 to disable it).">Simplification:</label>
		<input id="simplification" type="text" value="0" />
		<button id="generate">Generate</button>
		<span class="separator">|</span>
		<label>Zoom:</label>
		<button id="zoomIn">+</button>
		<button id="zoomOut">-</button>
		<span class="separator">|</span>
		<button id="export">Export</button>
	</div>
</body>
</html>
