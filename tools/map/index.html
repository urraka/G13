<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>Map</title>
	<script type="text/javascript" src="rhill-voronoi-core.min.js"></script>
	<script type="text/javascript" src="map.js"></script>
	<style type="text/css">
		html,body,canvas {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			display: block;
		}

		canvas {
			/*cursor: move;*/
		}

		#toolbar {
			position: fixed;
			top: 0;
			left: 0;
			margin: 10px;
			padding: 5px 10px;
			border-radius: 3px;
			background-color: #EEE;
			font-family: Tahoma;
			font-size: 9pt;
			opacity: 0.9;
		}

		#toolbar:hover {
			opacity: 1;
		}

		input {
			border: 1px solid #000;
			width: 40px;
			text-align: right;
			padding-right: 5px;
			font-family: Tahoma;
			font-size: 9pt;
		}

		input + * {
			margin-left: 5px;
		}

		.separator {
			color: #CCC;
			display: inline-block;
			margin: 0 5px;
		}
	</style>
</head>
<body onload="main()">
	<canvas></canvas>
	<div id="toolbar">
		<label for="width">width:</label>
		<input id="width" type="text" value="1920" />

		<label for="height">height:</label>
		<input id="height" type="text" value="1080" />

		<button id="generate">Generate</button>

		<span class="separator">|</span>

		<label>zoom:</label>
		<button id="zoomIn">+</button>
		<button id="zoomOut">-</button>
	</div>
</body>
</html>
